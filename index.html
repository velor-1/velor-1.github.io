<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect | Premium Crypto Hub</title>
    <link rel="icon" href="1.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --apple-blue: #0071e3;
            --gold-gradient: linear-gradient(135deg, #ffdf91 0%, #d4af37 50%, #b8860b 100%);
            --bg-dark: #0a0a0c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: var(--bg-dark);
        }

        /* Контейнер для золотого дождя */
        .money-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .money-item {
            position: absolute;
            top: -100px;
            font-weight: bold;
            /* Золотой эффект */
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            opacity: 0.4;
            filter: blur(0.5px);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* Карточка в стиле Dark Glassmorphism */
        .apple-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 35px;
            width: 320px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
            z-index: 10;
            color: white;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 28px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 15px;
            color: #a1a1a6;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            background: var(--apple-blue);
            color: white;
            text-decoration: none;
            padding: 16px 22px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .link-item i {
            font-size: 20px;
            margin-right: 15px;
            width: 24px;
        }

        .link-item:hover {
            background: #0077ed;
            box-shadow: 0 0 20px rgba(0, 113, 227, 0.4);
            transform: translateY(-3px) scale(1.02);
        }

        .footer {
            margin-top: 45px;
            font-size: 10px;
            color: #6e6e73;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="money-rain" id="moneyRain"></div>

    <div class="apple-card">
      <img src="1.jpg" class="profile-img" alt="Avatar">
        <h1>VELOR</h1>
        <p>Digital Creator & Developer</p>

        <div class="links">
          <div class="links">
    <!-- Замени https://x.com/твой_ник на свою ссылку -->
    <a href="https://x.com/a_velor?s=21" target="_blank" class="link-item"><i class="fab fa-twitter"></i> Twitter / X</a>
    
    <!-- Замени https://t.me/твой_ник на свою ссылку -->
    <a href="https://t.me/velor_1" target="_blank" class="link-item"><i class="fab fa-telegram-plane"></i> Telegram</a>
    
    <!-- Ссылка на Discord (можно на сервер или профиль) -->
    <a href="https://discord.com/users/1279037660975075404" target="_blank" class="link-item"><i class="fab fa-discord"></i> Discord</a>
    
    <!-- Ссылка на GitHub -->
    <a href="https://github.com/velor-1" target="_blank" class="link-item"><i class="fab fa-github"></i> GitHub</a>
</div>
        </div>

        <div class="footer">Designed by Apple in California</div>
    </div>

    <script>
        const moneyRain = document.getElementById('moneyRain');
        const symbols = ['₿', 'Ξ', '$', '₮', 'SOL', 'BNB']; 
        
        function createMoney() {
            const item = document.createElement('div');
            item.classList.add('money-item');
            item.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            
            item.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 4 + 4; 
            item.style.animationDuration = duration + 's';
            item.style.fontSize = Math.random() * 25 + 15 + 'px';
            
            // Добавляем небольшое свечение каждой монете
            item.style.filter = `blur(${Math.random() * 1}px)`;
            
            moneyRain.appendChild(item);
            
            setTimeout(() => {
                item.remove();
            }, duration * 1000);
        }

        setInterval(createMoney, 250);
    </script>

</body>
</html>
